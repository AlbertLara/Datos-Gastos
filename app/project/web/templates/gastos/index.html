{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <div class="card-header">
                <h1>Gastos</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            {% if data %}
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Mes</th>
                    <th>Gasto Esperado</th>
                    <th>Gasto Real</th>
                </tr>
                </thead>
                <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.concepto }}</td>
                    <td>{{ row.month }}</td>
                    <td>{{ row.gasto_esperado }}</td>
                    <td>0</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
