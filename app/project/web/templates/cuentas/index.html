{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col text-center">
      <div class="card-header">
        <h1>Cuentas</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      {% if data %}
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Dinero Inicial</th>
            <th>Dinero Total</th>
          </tr>
        </thead>
        <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row.nombre }}</td>
          <td>{{ row.inicial }}</td>
          <td>{{ row.total }}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
